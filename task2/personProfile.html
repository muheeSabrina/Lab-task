<html>
    <head>
        <title>Person Profile</title>
    </head>
    <body>
        <center>
        <table border="1" width="700px" align="center">
            <tr>
                <td colspan="3"> <center> <b><h2>PERSON PROFILE</h2> </b> </center> </td>
            </tr>
            <tr>
                <td>
                        <form method="post" action="abc.html" enctype="">
                            Name <br/>
                        </form>
                </td>
                <td>
                        <input type="text" name="Name" value=""/> <br>
                </td>
                <td> </td>
            </tr>

            <tr>
                <td>
                        <form method="post" action="abc.html" enctype="">
                           Email <br/>
                        </form>
                </td>
                <td>
                            <input type="email" name="Email" value=""/> <br>
                    </td>
                    <td> </td>
            </tr>

            <tr>
                <td>
                        <form method="post" action="abc.html" enctype="">
                           Gender <br/>
                        </form>
                </td>
                <td>
                    <input type="radio" name="gender" value=""/> Male
                    <input type="radio" name="gender" value=""/> Female
                    <input type="radio" name="gender" value=""/> Other <br>
                </td>
                    <td> </td>
            </tr>


            <tr>
                <td>
                        <form method="post" action="abc.html" enctype="">
                           Date of Birth <br/>
                        </form>
                </td>
                <td>
                    <input type="date" name="dob" value=""/> <br> 
                </td>
                    <td> </td>
            </tr>


            <tr>
                <td>
                        <form method="post" action="abc.html" enctype="">
                            Blood Group <br/>
                        </form>
                </td>
                <td>
                    <select name="BloodGroup">
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="AB+">AB+</option>
                        <option value="O+">O+</option>
                        <option value="A-">A-</option>
                        <option value="B-">B-</option>
                        <option value="AB-">AB-</option>
                        <option value="O-">O-</option> 
                    </select>
                </td>
                <td> </td>
            </tr>

            <tr>
                <td>
                        <form method="post" action="abc.html" enctype="">
                            Degree <br/>
                        </form>
                </td>
                <td>
                    <input type="checkbox" name="ssc[]" value=""/> SSC 
                    <input type="checkbox" name="hsc[]" value=""/> HSC 
                    <input type="checkbox" name="bsc[]" value=""/> BSc <br>
                </td>
                <td> </td>
            </tr>

            <tr>
                <td>
                        <form method="post" action="abc.html" enctype="">
                            Photo <br/>
                        </form>
                </td>

            
                    <td colspan="2"> Picture <input type="file" name="picture" value=""/> </td>
                   
                

                
            </tr>


            <tr>
                <td colspan="3"> <center> <b><h2><br></h2> </b> </center> </td>
            </tr>

            <tr>
                <td colspan="3"> <form method="post" action="abc.html" enctype=""></form>
                    <center> <b><input type="submit" name="" value="Submit"> <input type="reset" name="" value="Reset"> </b> </center> 
                </td>
            </tr>

                




              

        </table>
        </center>

    </body>    

</html>
